@(articles: Seq[models.Article])

@main("Articles") {
    <h1>Articles</h1>

    <ul>
    @for(article <- articles) {
        <li>
            <a href="@routes.ArticlesController.show(article.id)">@article.title</a>
        </li>
    }
    </ul>

    <a href="@routes.ArticlesController.newArticle()">New Article</a>
}
